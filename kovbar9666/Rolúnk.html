<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol√∫nk</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="card">
            <p>Fugiat cupidatat consequat labore aliqua mollit Lorem mollit exercitation. Aliqua minim sit aute enim amet irure tempor duis voluptate culpa eu tempor quis aliquip. Cillum in culpa voluptate consectetur.
            </p>
        </div>
        <div class="card">
            <a href="first web.html">Home</a>
        </div>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
                background-color: #121212;
                color: #fff;
                overflow-x: hidden;
            }
            
            header {
                background: url('https://example.com/header-image.jpg') no-repeat center center;
                background-size: cover;
                height: 80vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: white;
            }
    
            header h1 {
                font-family: 'Orbitron', sans-serif;
                font-size: 4rem;
                text-transform: uppercase;
                margin: 0;
            }
    
            header p {
                font-size: 1.5rem;
                margin-top: 1rem;
            }
    
            nav {
                background-color: #333;
                position: sticky;
                top: 0;
                padding: 10px;
                z-index: 100;
            }
    
            nav ul {
                list-style-type: none;
                display: flex;
                justify-content: center;
                padding: 0;
                margin: 0;
            }
    
            nav ul li {
                margin: 0 15px;
            }
    
            nav ul li a {
                color: white;
                text-decoration: none;
                font-size: 1.1rem;
                text-transform: uppercase;
                transition: color 0.3s ease;
            }
    
            nav ul li a:hover {
                color: #ffcc00;
            }
    
            .main-content {
                padding: 50px 20px;
            }
    
            .main-content h2 {
                font-size: 2.5rem;
                text-align: center;
                margin-bottom: 30px;
            }
    
            .card {
                background-color: #1a1a1a;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
                margin-bottom: 20px;
            }
    
            .card h3 {
                font-size: 1.8rem;
                margin-top: 0;
            }
    
            .card p {
                font-size: 1rem;
            }
    
            .card a {
                color: #ffcc00;
                text-decoration: none;
                font-weight: bold;
            }
    
            .footer {
                background-color: #333;
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 1rem;
            }
    
            @media (max-width: 768px) {
                header h1 {
                    font-size: 2.5rem;
                }
    
                header p {
                    font-size: 1.2rem;
                }
    
                .main-content h2 {
                    font-size: 2rem;
                }
    
                .card {
                    padding: 15px;
                }
    
                nav ul {
                    flex-direction: column;
                    align-items: center;
                }
            }

        </style>
    </header>
    
</body>
</html>
